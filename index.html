<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>My First Website</title>
</head>
<body>
    
    <!-- Navigation bar -->
     <header>
        <div class="navbar">
            <a href="#" class="logo">MFWS</a>
            <ul class="links">
                <li><a href="#" class="home">Home</a></li>
                <li><a href="#" class="github">Github</a></li>
                <li><a href="#" class="contacts">Contacts</a></li>
            </ul>
            <div class="menu">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        <div class="dmenu">
                <li><a href="#" class="home">Home</a></li>
                <li><a href="#" class="github">Github</a></li>
                <li><a href="#" class="contacts">Contacts</a></li>
        </div>
     </header>

     <!-- Main section -->
     <main>
        <section class="hero">
            <h1>Welcome</h1>
            <p>This is my first website and <br> I did only navbar.</p>
        </section>
     </main>

     <!-- JavaScript -->
     <script>
        const toggleBtn = document.querySelector('.menu')
        const toggleBtnIcon = document.querySelector('.menu i')
        const dropDownMenu = document.querySelector('.dmenu')

        toggleBtn.onclick = function (params) {
            dropDownMenu.classList.toggle ('open')
            const isOpen = dropDownMenu.classList.contains ('open')

            toggleBtnIcon.classList = isOpen
            ? 'bx bx-x'
            : 'bx bx-menu'
        }
     </script>
     
</body>
</html>
